modLoader = "javafml"
loaderVersion = "${loader_version_range}" 
license = "${mod_license}"

[[accessTransformers]]
file = "META-INF/accesstransformer.cfg"

[[mods]] 
modId = "${mod_id}" 
version = "${mod_version}" 
displayName = "${mod_name}" 
authors = "${mod_authors}" 
description = '''${mod_description}'''

[[dependencies."${mod_id}"]] 
