type = "required" 
versionRange = "${neo_version_range}" 
ordering = "NONE"
side = "BOTH"

[[dependencies."${mod_id}"]]
modId = "minecraft"
type = "required"
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies."${mod_id}"]]
modId = "touhou_little_maid"
type = "required"
versionRange = "[1.3.5,)"
ordering = "AFTER"
